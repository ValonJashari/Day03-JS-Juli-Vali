<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic 3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body class="d-flex" id="body">
     
    
    <!-- # Basic Exercise 3 | Temperature v2.0

    Now when you have program Temperature v1.0 done it time to upgrade it to the version 2.0. Now you should create a nice looking responsive front-end for your program (mobile friendly) and create more messages (e.g. if the temperature is above 32c output "The weather is hot" etc.) and you should display a proper image for the current weather condition.
    -->

    <main class="container align-middle bg-light justify-content-center d-flex flex-wrap mx-3 my-5">

        <h1 class="display-1 text-center">Weather forecast</h1>
        <p class="col-7 offset-1">Today's temperature: &#160;</p>
        <p class="col-4" id="temp"></p>
        <p id="tempOutput"></p>
        <div class="col-12 text-center fs-4 pb-2" id="tempSymbol"></div>

    </main>


    <script>

        function weatherWarning() {
            var min = -20;
            var max = 40;
            var temp = Math.floor(Math.random() * (max + 1 - min)) + min; 
            // or easy version: * (max + (positive)min)) - (positive)min)

            document.getElementById("temp").innerHTML = " " + temp + " degrees";

            if (temp <= 10) {
                document.getElementById("tempOutput").innerHTML = "The weather is cold";
                document.getElementById("tempSymbol").innerHTML = "&#10052;"; // snowflake
                document.getElementById("body").classList.add("bg-primary");

            } else if ( temp < 32) {
                document.getElementById("tempOutput").innerHTML = "The weather is moderate";
                document.getElementById("tempSymbol").innerHTML = "&#9729;"; // cloud
                document.getElementById("body").classList.add("bg-secondary");

           } else {
                document.getElementById("tempOutput").innerHTML = "The weather is hot";
                document.getElementById("tempSymbol").innerHTML = "&#9728;"; // sun
                document.getElementById("body").classList.add("bg-warning");
            }

        }

        weatherWarning();

    </script>

    <!-- ! Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
